<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styleIndex.css">
    <title>Cadastro de Recados - Login</title>
</head>
<body>
    <main>
        <section id="login-container">
            <h1 class="login">- Login -</h1>
            
            <h4>ACESSAR O SISTEMA DE RECADOS</h4>
            <hr>
            <form id="formLogin" action="">
                <fieldset>
                    <legend>Dados do usuário</legend>

                    <label for="email">E-mail:</label>
                    <input class="focoSelecionao" type="email" name="email" id="email" placeholder="Digite seu e-mail aqui" autocomplete="off" required> 
                    
                    <label for="password">Senha:</label>
                    <input class="focoSelecionao" type="password" name="password" id="password" placeholder="Digite sua senha aqui" required>

                    <input id="botaoLogin" type="button" value="Login">
                    <p>
                        Não tem conta? 
                    </p>
                        <span class="criarConta">
                            <a href="./cadastro.html"> Criar conta </a> 
                        </span>
                </fieldset>
            </form>

        </section>
    </main>
    
    <script src="./assets/js/sistemaIndex.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
